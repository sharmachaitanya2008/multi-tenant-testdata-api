server:
  port: 8080

spring:
  jpa:
    hibernate:
      ddl-auto: none
  redis:
    host: redis
    port: 6379

app:
  api:
    key: change-me-to-secure-key
  sync:
    cron: "0 0/1 * * * *"
  lease:
    seconds: 600
  hikari:
    max-pool-size: 3
    min-idle: 1
    connection-timeout-ms: 10000
    max-lifetime-ms: 600000
  environments:
    - key: env1
      url: jdbc:sybase:Tds:sybase-host1:5000/db1
      username: user1
      password: pass1
